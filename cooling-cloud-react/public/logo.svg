<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" opacity="0.1"/>

  <!-- Cloud Shape -->
  <g transform="translate(50, 50)">
    <!-- Main cloud body -->
    <ellipse cx="0" cy="5" rx="25" ry="15" fill="url(#logoGradient)" filter="url(#glow)"/>
    <circle cx="-15" cy="5" r="12" fill="url(#logoGradient)"/>
    <circle cx="15" cy="5" r="12" fill="url(#logoGradient)"/>
    <circle cx="0" cy="-5" r="14" fill="url(#logoGradient)"/>

    <!-- Cooling effect (snowflake) -->
    <g stroke="white" stroke-width="2" fill="none" opacity="0.8">
      <line x1="0" y1="-10" x2="0" y2="10"/>
      <line x1="-8" y1="-5" x2="8" y2="5"/>
      <line x1="-8" y1="5" x2="8" y2="-5"/>
    </g>
  </g>
</svg>